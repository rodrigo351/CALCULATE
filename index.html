<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div>
      <input class="display" />
      <button class="gray-button" id="ac" onclick="limpar()">AC</button>
      <button class="gray-button" onclick="inverte('+/-')">+/-</button>
      <button class="button-orange" onclick="adicionar('/')">/</button>
      <button class="button-orange" onclick="adicionar('*')">*</button>

      <button class="black" onclick="adicionar('7')">7</button>
      <button class="black" onclick="adicionar('8')">8</button>
      <button class="black" onclick="adicionar('9')">9</button>
      <button class="button-orange" onclick="adicionar('-')">-</button>

      <button class="black" onclick="adicionar('4')">4</button>
      <button class="black" onclick="adicionar('5')">5</button>
      <button class="black" onclick="adicionar('6')">6</button>
      <button class="button-orange" onclick="adicionar('+')">+</button>

      <button class="black" onclick="adicionar('1')">1</button>
      <button class="black" onclick="adicionar('2')">2</button>
      <button class="black" onclick="adicionar('3')">3</button>
      <button class="button-equal" onclick="calcular()">=</button>
      <button class="zero" onclick="adicionar('0')">0</button>

      <button class="gray-button" onclick="adicionar('.')">.</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
